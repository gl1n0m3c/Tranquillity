<body>
<fieldset>
<legend align="center">Установка параметров</legend>
		<form class="forma" onsubmit="return false" id="form1">
			  <label for="MaxT">Максимальная средняя температура воздуха в теплице(°C)</label>
			 <input type="number" id="MaxT" name="MaxT" placeholder="Введите число" required />
			 <button id="send1" type="submit" onclick="get(1)" >Отправить</button>
		</form>
		<form class="forma"  onsubmit="return false" id="form2">
			  <label for="MaxH">Максимальная средняя влажность воздуха в теплице(%)</label>
			 <input type="number" id="MaxH" name="MaxH" placeholder="Введите число" required />
			 <button id="send2" type="submit" onclick="get(2)" >Отправить</button>
		</form>
		<form class="forma"  onsubmit="return false" id="form3">
			  <label for="MaxHb">Максимальная средняя влажность почвы в теплице(%)</label>
			 <input type="number" id="MaxHb" name="maxHb" placeholder="Введите число" required />
			 <button id="send3" type="submit"onclick="get(3)" >Отправить</button>
		</form>
</fieldset>
